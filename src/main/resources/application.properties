# Configurações da aplicação Steam Game Viewer

# Porta onde a aplicação vai rodar (padrão é 8080)
server.port=8080

# Nome da aplicação
spring.application.name=steam-game-viewer

# Profile ativo (local para desenvolvimento, prod para produção)
spring.profiles.active=local

# Configuração da Steam API (valor será sobrescrito pelo arquivo de profile)
steam.api.key=${STEAM_API_KEY:sua_chave_aqui}

# Configurações de logging
logging.level.com.perigosa.steamviewer=INFO
logging.level.root=WARN

# Configurações do Jackson (JSON)
spring.jackson.property-naming-strategy=SNAKE_CASE
spring.jackson.default-property-inclusion=NON_NULL

# Configurações de timeout para requisições HTTP
spring.mvc.async.request-timeout=30000

# Desabilita o banner do Spring Boot (opcional)
spring.main.banner-mode=off

# Configurações de desenvolvimento
# Reinicia automaticamente quando há mudanças (já temos o devtools no pom.xml)
spring.devtools.restart.enabled=true